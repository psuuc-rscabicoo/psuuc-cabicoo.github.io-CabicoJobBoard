<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="stylesheet" href="stylelogin.css">
  
  <script>
    // Function to handle login submission
    function login() {
      // Get the input values
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      
      // Validate the credentials (Example: hardcoded values for testing)
      if (email === 'raymartcabico06@gmail.com' && password === 'raymart09062002') {
        // Successful login
        alert('Login successful!');
        // Redirect to the dashboard or perform any other necessary action
     
         window.location.href = 'dash.html'
      } else {
        // Invalid credentials
        alert('Invalid email or password. Please try again.');
      }
      
      // Prevent the form from submitting and refreshing the page
      return false;
    }
  </script>
</head>
<body>
  <div class="container"> 
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Login into account
          </h4>
          <form class="form-box px-3" onsubmit="return login()">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" id="email" name="email" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Remember me</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Login
              </button>
            </div>

            <div class="text-right">
              <a href="forgot.html " class="btn no-underline-button">Forget Password?</a>
            </div>

            <div class="text-center mb-3">
              or login with
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-facebook">
                  facebook
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-google">
                  google
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-twitter">
                  twitter
                </a>
              </div>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              Don't have an account?
              <a href="register.html" class="register-link" class="btn no-underline-button">
                Register here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
